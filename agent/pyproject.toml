[build-system]
requires = ["uv-build>=0.6"]
build-backend = "uv_build"

[project]
name = "testflinger-agent"
description = "Testflinger agent"
readme = "README.rst"
version = "1.1.0"
authors = []
requires-python = ">=3.8"
dependencies = [
    "influxdb>=5.3.2",
    "pyyaml>=6.0.1",
    "requests>=2.31.0",
    "testflinger-common",
    "voluptuous>=0.14.2",
]

[project.scripts]
testflinger-agent = "testflinger_agent.cmd:main"

[dependency-groups]
dev = [
    "pytest>=8.1.2"
]

[tool.black]
line-length = 79

[tool.uv.sources]
testflinger-common = { path = "../common" }
