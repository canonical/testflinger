[build-system]
requires = ["uv-build>=0.6,<0.7"]
build-backend = "uv_build"

[project]
name = "testflinger-agent"
description = "Testflinger agent"
readme = "README.rst"
version = "1.1.0"
authors = []
requires-python = ">=3.8"
dependencies = [
    "influxdb>=5.3.2",
    "pyyaml>=6.0.1",
    "requests>=2.31.0",
    "testflinger-common",
    "voluptuous>=0.14.2",
]

[project.scripts]
testflinger-agent = "testflinger_agent.cmd:main"

[dependency-groups]
charm = [
    "charmcraft>=2.7.3",
    "gitpython==3.1.44",
    "jinja2==3.1.6",
    "juju>=3.5.2.1",
    "ops>=1.4.0",
    "pytest>=8.3.5",
    "pytest-operator>=0.42.0",
]
dev = [
    "black>=24.8.0",
    "flake8>=5.0.4",
    "pylint>=3.2.7",
    "pytest>=8.1.2",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.0",
    "pytest-timeout>=2.3.1",
    "pytest-xdist>=3.6.1",
    "requests-mock>=1.12.1",
]

[tool.black]
line-length = 79

[tool.uv.sources]
testflinger-common = { path = "../common" }
