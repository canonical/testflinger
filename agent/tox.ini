[tox]
envlist = py
skipsdist = true

[testenv]
setenv =
    HOME = {envtmpdir}
deps =
    black
    flake8
    mock
    pytest
    pylint
    pytest-mock
    pytest-cov
    pytest-timeout
    requests-mock
commands =
    {envbindir}/python setup.py develop
    {envbindir}/python -m black --check setup.py testflinger_agent
    {envbindir}/python -m flake8 setup.py testflinger_agent --exclude testflinger_agent/tarfile_cff0a2d.py
    {envbindir}/python -m pytest --doctest-modules --cov=testflinger_agent testflinger_agent
