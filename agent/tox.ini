[tox]
env_list = 
    lock
    format
    lint
    unit
    charm
no_package = true
requires = 
    tox-uv>=1.25.0

[testenv]
runner = uv-venv-lock-runner
dependency_groups = 
    dev

[testenv:lock]
description = Check lock file
commands = 
    uv lock --check

[testenv:format]
description = Run formatting tests
commands = 
    black --check src

[testenv:lint]
description = Run linting tests
commands = 
    flake8 src

[testenv:unit]
description = Run unit tests
commands = 
    pytest -n auto --doctest-modules --cov=src tests

[testenv:charm]
description = Run tests for charm
dependency_groups =
    charm
setenv =
    PYTHONPATH = {toxinidir}/charms/testflinger-agent-host-charm/lib:{toxinidir}:charms/testflinger-agent-host-charm/src
commands =
    pytest -v \
           -s \
           --tb native \
           --log-cli-level=INFO \
           {posargs} \
           charms/testflinger-agent-host-charm/tests/unit \
           charms/testflinger-agent-host-charm/tests/integration

