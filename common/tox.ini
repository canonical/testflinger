[tox]
env_list =
    lock
    format
    lint
no_package = true
requires =
    tox-uv>=1.25.0

[testenv]
runner = uv-venv-lock-runner
dependency_groups =
    dev

[testenv:lock]
description = Check lock file
commands =
    uv lock --check

[testenv:format]
description = Run formatting tests
commands =
    ruff format --check src

[testenv:lint]
description = Run linting tests
commands =
    ruff check src

