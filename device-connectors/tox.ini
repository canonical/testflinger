[tox]
envlist = py
skipsdist = true

[flake8]
exclude =
	src/testflinger_device_connectors/devices/iotscript/iot-auto-sanity

[pytest]
addopts = --ignore=src/testflinger_device_connectors/devices/iotscript/iot-auto-sanity


[testenv]
deps =
    black
    flake8
    pytest
    pylint
    pytest-cov
    pytest-mock
commands =
    {envbindir}/pip3 install .
    {envbindir}/python -m black --check src
    {envbindir}/python -m flake8 src
    #{envbindir}/python -m pylint src
    {envbindir}/python -m pytest --doctest-modules --cov=src
