[tox]
env_list =
    lock
    format
    lint
    unit
no_package = true
requires =
    tox-uv>=1.25.0

[testenv]
runner = uv-venv-lock-runner
dependency_groups =
    dev

[testenv:lock]
description = Check lock file
commands =
    uv lock --check

[testenv:format]
description = Run formatting tests
commands =
    ruff format --check src tests

[testenv:lint]
description = Run linting tests
commands =
    ruff check src tests

[testenv:unit]
description = Run unit tests
commands =
    pytest \
        --doctest-modules \
        --cov=src \
        --cov-branch \
        --cov-report=term \
        --cov-report=xml:coverage.xml \
        {posargs:tests}
