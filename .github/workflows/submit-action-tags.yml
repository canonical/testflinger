name: Auto Tag on File Change

on:
  workflow_dispatch:
  push:
    branches:
      - CERTTF-568-submit-action-tags-workflow
    paths:
      - .github/actions/submit/action.yaml

jobs:
  auto-tag-submit-action:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for semantic versioning
          persist-credentials: false

      - name: Generate semantic version
        id: version
        uses: PaulHatch/semantic-version@v5.4.0
        with:          
          # How to increment versions based on commit messages
          # Uses conventional commit format by default
          major_pattern: "(MAJOR|BREAKING CHANGE|breaking change)"
          minor_pattern: "(MINOR|feat)"

          # Change template (what gets added to commit to determine version bump)
          change_path: ".github/actions/submit/action.yaml"
          
          # Namespace for version calculation (your suffix)
          namespace: "submit"
        
      - name: Validate outputs
        run: |
          echo ${{ steps.version.outputs.version_tag }}
