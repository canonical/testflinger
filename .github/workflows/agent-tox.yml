name: "[agent] Run unit tests"

on:
  push:
    branches: [ main ]
    paths:
      - agent/**
  pull_request:
    branches: [ main ]
    paths:
      - agent/**

jobs:
  build:
    defaults:
      run:
        working-directory: agent
    strategy:
      matrix:
        include:
          - python: "3.8.10"
            os: [self-hosted, linux, focal, X64]
          - python: "3.10"
            os: [self-hosted, linux, jammy, X64]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
    - name: Install tox
      run: pip install tox
    - name: Run tests
      run: |
        tox
