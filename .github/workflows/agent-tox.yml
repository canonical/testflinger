name: "[agent] Run unit tests"

on:
  push:
    branches: [ main ]
    paths:
      - agent/**
  pull_request:
    branches: [ main ]
    paths:
      - agent/**

jobs:
  build:
    defaults:
      run:
        working-directory: agent
    strategy:
      matrix:
        include:
          - python: "3.8.10"
            env: "py38"
            os: [self-hosted, linux, jammy, X64]
          - python: "3.10"
            env: "py310"
            os: [self-hosted, linux, jammy, X64]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python (using pyenv)
      run: |
        sudo apt-get update
        sudo apt-get install build-essential libssl-dev zlib1g-dev libbz2-dev libreadline-dev libsqlite3-dev curl libncursesw5-dev xz-utils tk-dev libxml2-dev libxmlsec1-dev libffi-dev liblzma-dev -y
        curl https://pyenv.run | bash
        export PYENV_ROOT="$HOME/.pyenv"
        [[ -d $PYENV_ROOT/bin ]] && export PATH="$PYENV_ROOT/bin:$PATH"
        eval "$(pyenv init -)"
        eval "$(pyenv virtualenv-init -)"
        pyenv install ${{ matrix.python }}
    - name: Install tox
      run: pip install tox
    - name: Run tests
      run: |
        tox -e ${{ matrix.env }}
