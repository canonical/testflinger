name: "[cli] Run unit tests"

on:
  push:
    branches: [ main, try-self-hosted ]
    paths:
      - cli/**
  pull_request:
    branches: [ main ]
    paths:
      - cli/**

jobs:
  build:
    defaults:
      run:
        working-directory: cli
    runs-on: [self-hosted, linux, X64]
    strategy:
      matrix:
        python: ["3.8", "3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
    - name: Install tox
      run: pip install tox
    - name: Run tests
      run: |
        tox
