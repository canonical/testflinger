name: "[server] Run unit tests"
permissions:
  contents: read
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - .github/workflows/server-tox.yml
      - server/**
      - codecov.yaml
  pull_request:
    paths:
      - .github/workflows/server-tox.yml
      - server/**
      - codecov.yaml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run unit tests
    defaults:
      run:
        working-directory: server
    runs-on: [self-hosted, linux, jammy, X64]
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          persist-credentials: false
      - name: Install uv and set up Python
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
      - name: Check lock file
        run: uvx --with tox-uv tox -e lock
      - name: Check linting
        run: uvx --with tox-uv tox -e lint
      - name: Check schemas
        run: uvx --with tox-uv tox -e check-schema
      - name: Run unit tests
        run: uvx --with tox-uv tox -e unit
      - name: Upload coverage
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          files: coverage.xml
          flags: server
          token: ${{ secrets.CODECOV_TOKEN }}

  test_charm:
    name: Run charm unit tests
    defaults:
      run:
        working-directory: server
    runs-on: [self-hosted, linux, jammy, X64]
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          persist-credentials: false
      - name: Install uv and set up Python
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
      - name: Run charm tests
        run: uvx --with tox-uv tox -e charm-unit

  test_charm_integration:
    name: Run charm integration tests
    defaults:
      run:
        working-directory: server/charm/
    runs-on: [self-hosted, linux, jammy, X64]
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          persist-credentials: false
      - name: Install uv and set up Python
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
      - name: Install concierge
        run: sudo snap install --classic concierge
      - name: Prepare Juju
        run: sudo concierge prepare --verbose --juju-channel=3/stable --charmcraft-channel=latest/stable -p microk8s
      - name: Enable MicroK8s ingress
        run: sudo microk8s enable ingress
      - name: Pack charm
        run: charmcraft pack --verbose
      - name: Upload charm as an artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: server-charm
          path: server/charm/*.charm
          if-no-files-found: error
          retention-days: 2
      - name: Run charm integration tests
        run: uvx --with tox-uv tox -e charm-integration
